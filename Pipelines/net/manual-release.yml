parameters:
  - name: ProjectOrSolutionPath
    type: string
  - name: Major
    type: number
  - name: Minor
    type: number
  - name: BuildEngine
    type: string
    values:
      - dotnet
      - msbuild
    default: dotnet
  - name: SkipTest
    type: boolean
    default: false
  - name: TestEngine
    type: string
    values:
      - dotnet
      - vstest
    default: dotnet
  - name: SkipNuGetPackaging
    type: boolean
    default: false
  - name: ProjectsToPublishAsPowerShellModuleArtifact
    type: object
    default: []

stages:
  - template: /Stages/build-dotnet.yml
    parameters:
      ProjectOrSolutionPath: ${{ parameters.ProjectOrSolutionPath }}
      Major: ${{ parameters.Major }}
      Minor: ${{ parameters.Minor }}
      Configuration: Release
      BuildEngine: ${{ parameters.BuildEngine }}
      SkipTest: ${{ parameters.SkipTest }}
      TestEngine: ${{ parameters.TestEngine }}
      SkipBuildArtifactPackagingAndPublication: false
      SkipNuGetPackaging: ${{ parameters.SkipNuGetPackaging }}
      ProjectsToPublishAsPowerShellModuleArtifact: ${{ parameters.ProjectsToPublishAsPowerShellModuleArtifact }}

  - template: /Stages/release-dotnet.yml
    parameters:
      PublishNuGetPackages: ${{ not(parameters.SkipNuGetPackaging) }}
      PublishPowerShellModules: ${{ gt(length(parameters.ProjectsToPublishAsPowerShellModuleArtifact), 0) }}
