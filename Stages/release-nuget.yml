stages:
  - stage: release
    displayName: "Release stage"
    dependsOn: build
    condition: succeeded()
    jobs:
      - job: publish
        displayName: "Create github release and publish package on nuget.org"
        steps:
          - checkout: none

          - template: /Steps/download-build-artifact.yml
            parameters:
              ArtifactName: "nugetPackage"
              DownloadPath: "$(System.ArtifactsDirectory)/nuget-packages"

          - template: /Steps/create-github-release.yml

          - template: /Steps/nuget-push-to-nuget-org.yml
            parameters:
              Path: "$(System.ArtifactsDirectory)/nuget-packages"
