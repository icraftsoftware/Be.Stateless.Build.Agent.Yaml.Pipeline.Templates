parameters:
  - name: PublishNuGetPackages
    type: boolean
  - name: PublishPowerShellModules
    type: boolean

stages:
  - stage: release
    displayName: "Release stage"
    dependsOn: build
    condition: succeeded()
    variables:
      - group: "powershell-gallery"
    jobs:
      - job: publish
        pool:
          vmImage: "windows-latest"
        displayName: "Create github release, publish package on nuget.org and publish pwsh modules on PowerShell Gallery"
        steps:
          - checkout: self
            submodules: true

          - template: /Steps/create-github-release.yml

          - ${{ if eq(parameters.PublishNuGetPackages, true) }}:
              - template: /Steps/download-build-artifact.yml
                parameters:
                  ArtifactName: "nugetPackages"
                  DownloadPath: "$(System.ArtifactsDirectory)"

              - template: /Steps/nuget-push-to-nuget-org.yml
                parameters:
                  Path: "$(System.ArtifactsDirectory)/nugetPackages"

          - ${{ if eq(parameters.PublishPowerShellModules, true) }}:
              - template: /Steps/download-build-artifact.yml
                parameters:
                  ArtifactName: "powerShellModules"
                  DownloadPath: "$(System.ArtifactsDirectory)"

              - template: /Steps/publish-powershell-modules.yml
                parameters:
                  ModulesPath: "$(System.ArtifactsDirectory)/powerShellModules"
