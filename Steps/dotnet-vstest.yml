parameters:
  - name: ProjectOrSolutionPath
    type: string
  - name: Configuration
    type: string
    values:
      - Debug
      - Release

steps:
  - task: VSTest@2
    displayName: VSTest (${{ parameters.Configuration }})
    inputs:
      testSelector: "testAssemblies"
      testAssemblyVer2: |
        **\*.Tests.dll
        !**\*TestAdapter.dll
        !**\obj\**
      searchFolder: "$(build.sourcesdirectory)"
  - task: PublishTestResults@2
    displayName: Publish test results (${{ parameters.Configuration }})
    inputs:
      testResultsFormat: "XUnit"
      testResultsFiles: "**/TEST-*.xml"
      mergeTestResults: true
