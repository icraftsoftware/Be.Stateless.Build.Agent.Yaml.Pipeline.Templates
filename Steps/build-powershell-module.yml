parameters:
  - name: ModuleFolderPath
    type: string
  - name: OutputPath
    type: string
  - name: CodeSigningCertificatePath
    type: string
  - name: CodeSigningCertificatePassword
    type: string
  - name: Condition
    type: string
    default: ""

steps:
  - powershell: |
      if (-not (Test-Path -Path '${{ parameters.OutputPath }}' -PathType Container)) {
        New-Item -Path '${{ parameters.OutputPath }}' -ItemType Directory -ErrorAction Stop | Out-Null
      }
      Write-Host "Building PowerShell Module"
      $(Build.SourcesDirectory)\.build\pwsh\build.ps1 -Path '${{ parameters.ModuleFolderPath }}' `
        -Destination '${{ parameters.OutputPath }}' `
        -ModuleVersion $(Build.BuildNumber) `
        -CertificateFilePath ${{ parameters.CodeSigningCertificatePath }} `
        -CertificatePassword $(ConvertTo-SecureString '${{ parameters.CodeSigningCertificatePassword }}' -AsPlainText -Force)
    displayName: Build PowerShell Module
    name: buildPowerShellModules
    ${{ if ne( parameters.Condition, '' )}}:
      condition: ${{ parameters.Condition }}
