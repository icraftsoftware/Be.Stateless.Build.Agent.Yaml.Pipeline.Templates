parameters:
  - name: ProjectOrSolutionPath
    type: string
  - name: Major
    type: number
  - name: Minor
    type: number
  - name: Configuration
    type: string
    values:
      - Debug
      - Release

steps:
  - task: MSBuild@1
    displayName: msbuild build (${{ parameters.Configuration }})
    inputs:
      solution: "${{ parameters.ProjectOrSolutionPath }}"
      msbuildVersion: "latest"
      msbuildArchitecture: "x64"
      # platform: "AnyCPU"
      configuration: "${{ parameters.Configuration }}"
      msbuildArguments: "-p:Major=${{ parameters.Major }};Minor=${{ parameters.Minor }};Build=$(VersionBuild);Revision=$(VersionRevision);AssemblyOriginatorKeyFile=$(PrivateSigningKeyPath);GeneratePackageOnBuild=false"
      clean: false
      restoreNugetPackages: false
      # createLogFile: true
      # logFileVerbosity: "detailed"
