parameters:
  - name: SearchFolderPath
    type: string
  - name: StepName
    type: string

steps:
  - powershell: |
      # looking for the main module manifest; in the case a hybrid PowerShell Module, not the sibling of *.csproj file as it would be the manifest of the nested binary module
      $powerShellModule = Get-ChildItem -Path ${{ parameters.SearchFolderPath }} -Directory | Where-Object -FilterScript { (Test-Path -Path "$($_.FullName)\*.psd1") -and -not (Test-Path -Path "$($_.FullName)\*.csproj") }
      if ((Measure-Object -InputObject $powerShellModule).Count -ne 1) {
        Write-Host "##vso[task.LogIssue type=error;]No or multiple PowerShell modules found ($($powerShellModule -join ', '))."
        $Host.SetShouldExit(1)
        exit
      }
      Write-Host "##vso[task.setvariable variable=moduleFolderPath;isOutput=true]$($powerShellModule.FullName)"
      Write-Host "##vso[task.setvariable variable=moduleName;isOutput=true]$($powerShellModule.BaseName)"
      Write-Host "Found PowerShell module: $($powerShellModule.FullName)"
    displayName: Find PowerShell Module in '${{ parameters.SearchFolderPath }}'
    name: ${{ parameters.StepName }}
