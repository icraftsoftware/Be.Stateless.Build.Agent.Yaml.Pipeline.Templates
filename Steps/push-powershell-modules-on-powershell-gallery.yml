parameters:
  - name: ModuleFolderPath
    type: string
  - name: PowerShellGalleryApiKey
    type: string

steps:
  - powershell: |
      if (Test-Path -Path ${{ parameters.ModuleFolderPath }} -PathType Container) {
        Get-ChildItem -Path ${{ parameters.ModuleFolderPath }} -Directory | Where-Object -FilterScript { (Test-Path -Path "$($_.FullName)\*.psd1") } | ForEach-Object -Process {
          Write-Host "Publishing PowerShell Module '$($_.BaseName)'"
          Publish-Module -Path $_.FullName -NuGetApiKey ${{ parameters.PowerShellGalleryApiKey }}
        }
      }
    displayName: Publish PowerShell Module
    name: publishPowerShellModules
