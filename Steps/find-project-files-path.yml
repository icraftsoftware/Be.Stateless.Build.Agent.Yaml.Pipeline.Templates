parameters:
  - name: SearchFolderPath
    type: string
  - name: ProjectFilePattern
    type: string
  - name: StepName
    type: string

steps:
  - powershell: |
      $projectFiles = Get-ChildItem -Path ${{ parameters.SearchFolderPath }} -Filter ${{ parameters.ProjectFilePattern }} -Recurse
      $existProjectFiles = $null -ne $projectFiles
      $projectFilePaths = $(($projectFiles | Select-Object -ExpandProperty FullName) -join ';')
      Write-Host "##vso[task.setvariable variable=exists;isOutput=true]$existProjectFiles"
      Write-Host "##vso[task.setvariable variable=projectFilePaths;isOutput=true]$projectFilePaths"
      Write-Host "Found project files: $projectFilePaths"
    displayName: Find project file mathcing '${{ parameters.ProjectFilePattern }}'
    name: ${{ parameters.StepName }}
