parameters:
  - name: Path
    type: string

steps:
  - task: NuGetCommand@2
    displayName: nuget push
    inputs:
      command: "push"
      packagesToPush: "${{ parameters.Path }}/**/*.nupkg"
      nuGetFeedType: "external"
      publishFeedCredentials: "nuget.org_be.stateless"
      verbosityPush: "Normal"
