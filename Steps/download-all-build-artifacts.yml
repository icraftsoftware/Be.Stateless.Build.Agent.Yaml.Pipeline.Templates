parameters:
  - name: DownloadPath
    type: string
  - name: ArtifacPattern
    type: string

steps:
  - task: DownloadBuildArtifacts@0
    displayName: download all build artifacts
    inputs:
      buildType: "current"
      downloadType: "specific"
      ${{ if ne( parameters.ArtifacPattern, '' )}}:
        itemPattern: ${{ parameters.ArtifacPattern}}/**/*
      downloadPath: ${{ parameters.DownloadPath }}
