parameters:
  - name: PackageName
    type: string
  - name: Configuration
    type: string
  - name: SourceProjectPath
    type: string
  - name: OutputFolderPath
    type: string
  - name: Condition
    type: string
    default: ""

steps:
  - task: ArchiveFiles@2
    displayName: Create BizTalk Package (${{ parameters.Configuration }})
    ${{ if ne( parameters.Condition, '' )}}:
      condition: ${{ parameters.Condition }}
    inputs:
      rootFolderOrFile: '${{ parameters.SourceProjectPath }}\bin\${{ parameters.Configuration }}\net48\'
      includeRootFolder: false
      archiveType: "zip"
      archiveFile: "${{ parameters.OutputFolderPath }}/${{ parameters.PackageName }}-$(Build.BuildNumber).zip"
      replaceExistingArchive: true
      verbose: true
