parameters:
  - name: path
    type: string
  - name: name
    type: string

steps:
  - task: DownloadPipelineArtifact@2
    displayName: Download Pipeline Artifact '${{ parameters.name }}'
    inputs:
      source: current
      downloadType: specific
      ${{ if ne(parameters.name, '' )}}:
        patterns: ${{ parameters.name}}/**/*
      path: ${{ parameters.path }}
